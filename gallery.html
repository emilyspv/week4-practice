<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mockup Gallery</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
  </head>
  
  <body>
    <header>
      <h1>Some Fabulous Headline Here</h1>
      <nav> 
        <ul>
          <li><a href="#">link 1</a></li>
          <li><a href="#">link 2</a></li>
          <li><a href="#">link 3</a></li>
          <li><a href="#">link 4</a></li>
          <li><a href="#">link 5</a></li>
          <li><a href="#">link 6</a></li>
          <li><a href="#">link 7</a></li>
        </ul>
      </nav>
    </header>
    
    <aside class="sidenav">
      <h4>About the photographer</h4>
      <p> He really likes vegetables.</p>
      <img src="images/vegetable-man.jpg" alt="man with a face made of veggies">
    </aside>
    
    <section class="gallery">
      <h2>Sweet Vegetable Photos</h2>
      <img src="images/produce-section.jpg" alt="produce section at store">
      <img src="images/pile-of-veggies.jpg" alt="pile of fresh vegetables">
      <img src="images/wash-vegetables.jpg" alt="washing vegetables in a sink">
      <img src="images/chopping-vegetables.jpg" alt="chopping vegetables">
      <img src="images/bowl-veggies.jpg" alt="bowl of vegetables">
      <img src="images/tomato-soup.jpg" alt="bowl of tomato soup">
      <img src="images/family-eating.jpg" alt="family eating at a table">     
    </section>
    
    <footer>
      <img src="images/facebook.png" alt="Facebook logo">
      <img src="images/github.png" alt="GitHub logo">
      <img src="images/linked-in.png" alt="LinkedIn logo">
    </footer>
    
  </body>
</html>
